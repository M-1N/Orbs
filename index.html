        .movement {
        /* Normally this position would be absolute & on the layers, set to relative here so we can see it on the div */
        position: relative;
        animation: movement 8s step-end infinite;
        }

        @keyframes movement {
        0% {
            top: 0px;
            left: -20px;
        }

        15% {
            top: 10px;
            left: 10px;
        }

        60% {
            top: 5px;
            left: -10px;
        }

        75% {
            top: -5px;
            left: 20px;
        }

        100% {
            top: 10px;
            left: 5px;
        }
        }

        animation: opacity 5s step-end infinite;

        0% {
            opacity: 0.1;
        }

        5% {
            opacity: 0.7;
        }

        30% {
            opacity: 0.4;
        }

        45% {

        90% {

        33%,
        47%,
        78%,
        93% {
            opacity: 0;
        }
        }

        animation: font 7s step-end infinite;
        }

        @keyframes font {
        0% {
            font-weight: 100;
            color: #e0287d;
            filter: blur(3px);
        }

        20% {
            font-weight: 500;
            color: #fff;
            filter: blur(0);
        }

        50% {

            color: #1bc7fb;
            filter: blur(2px);
        }

        60% {
            font-weight: 700;
            color: #fff;
            filter: blur(0);
        }

        90% {
            font-weight: 500;
            color: #e0287d;
            filter: blur(6px);
        }
        }

        animation: paths 5s step-end infinite;

        animation: paths 5s step-end infinite, opacity 5s step-end infinite,

            });

            marker.addListener('click', () => {
                openModal(data.panorama);
            });

            markers.push(marker);
            groupedMarkers[data.section].push(marker);
        });
    }

    function showMarkers(section) {
    // Clear all existing markers
    markers.forEach(marker => marker.setMap(null));

    // If Section 1 is clicked, show markers from all sections
    if (section === 1) {
        Object.values(groupedMarkers).forEach(markerArray => {
            markerArray.forEach(marker => marker.setMap(map));
        });
    } else {
        // Otherwise, only show markers for the selected section
        groupedMarkers[section].forEach(marker => marker.setMap(map));
    }

    }
    function openModal(panorama) {
        const modal = document.getElementById('viewerModal');
        modal.style.display = 'flex';

        pannellum.viewer('panorama', {

            panorama: panorama
        });
    }

    function closeModal() {
        const modal = document.getElementById('viewerModal');
        modal.style.display = 'none';
