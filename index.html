function openModal(panoramaImage) {
    document.getElementById("modal").style.display = "flex";
    pannellum.viewer('panorama', {
        type: "equirectangular",
        panorama: panoramaImage,
        autoLoad: true
    });
}

function closeModal() {
    const modal = document.getElementById("modal");
    const panoramaContainer = document.getElementById("panorama");

    
    modal.style.display = "none";

    // Remove the panorama viewer to clean up resources
    while (panoramaContainer.firstChild) {
        panoramaContainer.removeChild(panoramaContainer.firstChild);
    }

    
    resetMarkers();
}

//comment
const comments = [];

function openModal(panoImage) {
    const modal = document.getElementById("viewerModal");
    const panoramaElement = document.getElementById("panorama");

    pannellum.viewer(panoramaElement, {
        type: "equirectangular",
        panorama: panoImage,
        autoLoad: true
    });

    modal.style.display = "flex";
}

function closeModal() {
    const modal = document.getElementById("viewerModal");
    modal.style.display = "none";
}

function addComment() {
    const nameInput = document.getElementById("name-input");
    const commentInput = document.getElementById("comment-input");

    if (nameInput.value && commentInput.value) {
        comments.push({
            name: nameInput.value,
            text: commentInput.value
        });
        nameInput.value = "";
        commentInput.value = "";
        renderComments();
    }
}

function renderComments() {
    const commentsContainer = document.getElementById("comments-container");
    commentsContainer.innerHTML = "";

    comments.forEach(comment => {
        const commentDiv = document.createElement("div");
        commentDiv.style.marginBottom = "10px";
        commentDiv.innerHTML = `<strong>${comment.name}:</strong> ${comment.text}`;
        commentsContainer.appendChild(commentDiv);
    });
}
